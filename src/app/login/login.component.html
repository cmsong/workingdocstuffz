<form #form="ngForm" (ngSubmit)="verifyUser(form.value)">
<div>
    <h1 class="logintitle">Login</h1>
</div>
<div class="form-group">
    <h2 class="uname">Username <span class="glyphicon glyphicon-user"></span></h2>
    <input type="text" class="form-control" ngModel name="username" #username="ngModel" required minlength="5" maxlength="20">
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid"> Username is required.
        <div *ngIf="username.errors.minlength">Username must be at least {{username.errors.minlength.requiredLength}} characters.</div>

    </div>
</div>
<div class="form-group">
    <h2 class="pword">Password <span class="glyphicon glyphicon-lock"></span></h2>
    <input type="password" class="form-control" ngModel name="password" #password="ngModel" required minlength="8">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid"> Password is required.
        <div *ngIf="password.errors.minlength">Password must be at least {{password.errors.minlength.requiredLength}} characters.</div>
    </div>
</div>

    <button type="submit" class="btn btn-primary">Login</button>

</form>
