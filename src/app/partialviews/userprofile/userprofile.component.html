<div class="wholetable">
    <h1>{{username}}'s Profile</h1>
    <table class="table table-bordered">
        <thead>
        <tr class="table-primary">
            <th scope="col">Next Billing Date:</th>
            <th style="text-align:right;" scope="col">{{billing.membership_date}}</th>
â€‹
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">First Name:</th>
            <td style="text-align:right;">{{fname}}</td>
        </tr>
        <tr>
            <th scope="row">Last Name:</th>
            <td style="text-align:right;">{{lname}}</td>
        </tr>
        <tr>
            <th scope="row">Email: </th>
            <td style="text-align:right;">{{email}}</td>
        </tr>
        <tr class="table-info">
            <th scope="row">Premium Account: </th>
            <td style="text-align:right;">{{premiumConvert()}}</td>
        </tr>
        <tr class="table-warning">
            <th scope="row">Account type: </th>
            <td style="text-align:right;">{{adminConvert()}}</td>
        </tr>
        </tbody>
    </table>
</div>
<h1>Your Owned Games</h1>
<div class="marketview">
    <div class="game" *ngFor="let game of ownedgames">
        
        <img [src]="game.image" class="image"/>
        <b><p class="title">{{game.title}} </p></b>
        <p class="descrip">{{game.description}}</p>
        <button class="btn btn-success">Play Now!</button>
    </div>
</div>
